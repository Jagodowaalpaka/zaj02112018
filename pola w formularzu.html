<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pola w formularzu</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Dane osobowe</legend>
        <label for="imie">Imię:</label>
        <input type="text" name="imie" id="imie"> <br>
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" name="nazwisko" id="nazwisko"> <br>

        <label for="K">Kobieta</label>
        <input type="radio" name="plec" value="kobieta" id="K"> <br>
        <label for="M">Mężczyzna</label>
        <input type="radio" name="plec" value="mezczyzna" id="M"> <br>
    </fieldset>


    <fieldset>
        <legend>Twoje pytanie</legend>
        <label for="A">Adresat</label>
        <select name="adresat">
            <optgroup label="Dział sprzedaży">
                <option>Jan Kowalski</option>

            </optgroup>
            <optgroup label="Serwis"> 
            <option >Anna Kowalska</option>
        </optgroup>
        </select> <br>

        <textarea name="opinia"  cols="40" rows="5"></textarea> <br>
        
    </fieldset>   
    </form>
</body>
</html>
